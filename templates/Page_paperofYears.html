<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
    <meta charset="UTF-8">
    <title>年度论文发表数</title>
    <script src="http://echarts.baidu.com/dist/echarts.common.min.js"></script>
</head>
<body style="height: 100%;">
<div id="chart" style="left: 20%; width: 60%;height: 100%;"></div>
<script type="text/javascript">
    var myChart = echarts.init(document.getElementById('chart'));
    window.onresize = myChart.resize;
    var option = {
        tooltip : {
            trigger: 'axis',
            axisPointer : {
                type : 'shadow'
            }
        },
        legend: {
            data:['论文篇数（篇）', '被引次数（次）']
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis : [
            {
                show: false
            }
        ],
        yAxis : [
            {
                type : 'category',
                axisTick : {show: false},
                data : {{ years }}
            }
        ],
        animationDelay: function (idx) {
            return 700 - idx * 70;
        },
        series : [
            {
                name:'论文篇数（篇）',
                type:'bar',
                stack: '总量',
                label: {
                    normal: {
                        show: true,
                        position: 'left',
                        formatter: function(params) {
                            return Math.abs(params.data);
                        }
                    }
                },
                data: {{ totalcount }}
            },
            {
                name:'被引次数（次）',
                type:'bar',
                stack: '总量',
                label: {
                    normal: {
                        show: true,
                        position: 'right'
                    }
                },
                data: {{ refcount }}
            }
        ]
    };
    myChart.setOption(option);
</script>
</body>
</html>
